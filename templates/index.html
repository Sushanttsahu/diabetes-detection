<!DOCTYPE html>
<html>
<head>
    <title>Diabetes Prediction</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f2f5;
        }
        .form-container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Diabetes Prediction Form</h2>
        <form action="/predict" method="post">
            <label>Pregnancies:</label>
            <input type="number" name="pregnancies" step="1" required>

            <label>Glucose:</label>
            <input type="number" name="glucose" step="any" required>

            <label>Blood Pressure:</label>
            <input type="number" name="bp" step="any" required>

            <label>Skin Thickness:</label>
            <input type="number" name="skin" step="any" required>

            <label>Insulin:</label>
            <input type="number" name="insulin" step="any" required>

            <label>BMI:</label>
            <input type="number" name="bmi" step="any" required>

            <label>Diabetes Pedigree Function:</label>
            <input type="number" name="dpf" step="any" required>

            <label>Age:</label>
            <input type="number" name="age" step="1" required>

            <input type="submit" value="Predict">
        </form>
    </div>
</body>
</html>
