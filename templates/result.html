<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .result-container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .result-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .result-container p {
            font-size: 20px;
            font-weight: bold;
            color: #007BFF;
        }
        .result-container a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 16px;
        }
        .result-container a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h2>Prediction Result</h2>
        <p>The model predicts that the patient is: <span>{{ prediction }}</span></p>
        <a href="/">Back to Home</a>
    </div>
</body>
</html>
